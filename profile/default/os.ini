[osx]
name=darwin
@class=Hat\Environment\Tester\Os
@test.on.pass=os/environment_osx.ini
@required=false

[ubuntu]
name=ubuntu
@class=Hat\Environment\Tester\Os
@test.on.pass=os/environment_ubuntu.ini
@required=false

[debian]
command=lsb_release -a
contains=debian
@class=Hat\Environment\Tester\CommandOutput
@test.on.pass=os/environment_debian.ini
@required=false

[fedora]
command=lsb_release -a
contains=fedora
@class=Hat\Environment\Tester\CommandOutput
@test.on.pass=os/environment_fedora.ini
@required=false
